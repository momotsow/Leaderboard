<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard App</title>
</head>
<body>
    <header>
        <h1 id="title">Leaderboard</h1>
    </header>
    <main>
        <section>
            <div class="scores">
                <h2>Recent scores</h2>
                <button class="refresh-btn" type="button">Refresh</button>
            </div>
            <div class="results"></div>
        </section>
        <aside>
            <h2 class="add-header">Add your score</h2>
            <form id="score-data">
                <label for="name"></label>
                <input class="your-name" type="text" id="name" name="name" placeholder="Your name" maxlength="18">
                <label for="score"></label>
                <input class="your-score" type="text" id="score" name="score" placeholder="Your score" maxlength="999">
                <button class="btn-submit" type="submit" value="Submit" title="Submit">Submit</button>
            </form>
        </aside>
    </main>
</body>
</html>
